<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
        }
        .back-button:hover {
            background-color: #ddd;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            font-size: 120px;
            margin: 20px 0;
        }
        .content img {
            margin: 0;
            padding: 0;
            background-image: url('jouw-afbeelding.jpg'); /* Vervang met de URL van je afbeelding */
            background-size: cover; /* Zorgt ervoor dat de afbeelding de hele achtergrond bedekt */
            background-position: center; /* Centreert de afbeelding */
            background-repeat: no-repeat; /* Voorkomt herhaling van de afbeelding */
            height: 100vh; /* Zorgt ervoor dat de hoogte van de body altijd 100% van het scherm is */
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">&#8592; Terug</a>
    <div class="content">
        <h1></h1>
        <img src="22.PNG" alt="sponsor">
    </div>
</body>
</html>
