<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorie van de dag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Twee Categorieënspel</h1>
        
        <div class="sentence-container">
            <h2>Categorie 1</h2>
            <p id="sentence1">Klik op de knop om een Categorie te genereren.</p>
        </div>

        <div class="sentence-container">
            <h2>Categorie 2</h2>
            <p id="sentence2">Klik op de knop om een Categorie zin te genereren.</p>
        </div>

        <button id="generateBoth" onclick="startBothSlots()">Genereer Categorie</button>
    </div>

    <!-- Pop-up Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h1>Categorieën</h1>
            <p id="modalResult1"></p>
            <h1> </h1>
            <h2>&</h2>
            <p id="modalResult2"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
